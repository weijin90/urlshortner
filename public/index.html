<!doctype html>
<html ng-app="shortUrlApp">
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class = "text-center">
<header
<h3>URL Shortner Microservice</h3>
<h4><a href="https://www.freecodecamp.com" target="blank"> Free Code Camp</a></h4>


</header>
<section ng-controller="shortAppCtrl">

    <input placeholder="EnterURL" ng-model="urlToShorten">
    <a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get Short URL</a>
</section>

</body>

</html>
